        form {

            height: 40px;
            margin-left: 8%;
            margin-top: 150px;

            width: 2.1%;

            background-color: white;

        }

            right: 43%;

        #trends {

        #trends p {

            font-size: 12px;
        }
        #trends h5 {
            font-size: 12px;
        }
        #trends p:hover {
            text-decoration: underline;
            cursor: pointer;
